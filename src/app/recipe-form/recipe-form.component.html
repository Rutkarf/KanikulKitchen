<form #form="ngForm" class="mt-5" (submit)="formulaire(form, id)" >

    <div class="mb-4">
        <label for="titre" class="form-label ms-5">Titre :</label>
        <input [(ngModel)]="recette.titre" name="titre" type="text" class="form-control w-50 ms-5 shadow p-2" id="titre" >
    </div>

    <div class="form-group ms-5 mb-4">
        <label for="categorie"> Catégorie :</label>
        <select [(ngModel)]="recette.categorie" name="categorie" class="form-control w-25 shadow p-2" id="categorie ">
            <option value="" disabled selected>-- Type de plat --</option>
            <option value="{{ categorie.id }}" *ngFor="let categorie of categories">{{ categorie.titre}}</option>
        </select>
    </div>
 
    <div class="form-group ms-5 mb-4"> 
        <label for="difficulte">Difficulté :</label>
        <select [(ngModel)]="recette.difficulte" name="difficulte" class="form-control w-25 shadow p-2" id="difficulte ">
            <option value="" disabled selected>-- Niveau de difficulté --</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>

    <div class="mb-4">
        <label for="tempsPreparation" class="form-label ms-5">Temps de préparation :</label>
        <input [(ngModel)]="recette.tempsPrep" name="tempsPrep" type="text" class="form-control w-50 ms-5 shadow p-2" id="tempsPrep" >
    </div>

    <div class="mb-4">
        <label for="tempsCuisson" class="form-label ms-5">Temps de cuisson :</label>
        <input [(ngModel)]="recette.tempsCuisson" name="tempsCuisson" type="text" class="form-control w-50 ms-5 shadow p-2" id="tempsCuisson">
    </div>

    <div class="mb-4">
        <label for="cout" class="form-label ms-5">Coût :</label>
        <input [(ngModel)]="recette.cout" name="cout" type="text" class="form-control w-50 ms-5 shadow p-2" id="cout">
    </div>

    <div class="mb-4">
        <label for="photo" class="form-label ms-5">Photo :</label>
        <input [(ngModel)]="recette.photo" name="photo" type="text" class="form-control w-25 ms-5 shadow p-2" id="photo">
    </div>

    <!-- <div class="apercu ms-5 mb-4">
        <p>Aperçu :</p>
        <ngIf img src="recette.photo" class="w-25 rounded" alt="">
    </div> -->

    <button type="submit" class="btn btn-primary ms-5">Envoyer</button>
</form>
